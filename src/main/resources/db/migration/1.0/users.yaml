databaseChangeLog:
  - changeSet:
      id: 002-create-users-table
      author: Andr33w
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: version
                  type: integer
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: is_blocked
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  valueComputed: current_timestamp
                  remarks: 'timestamp of creation'
                  constraints:
                    updatable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  valueComputed: current_timestamp
                  remarks: 'last update timestamp'