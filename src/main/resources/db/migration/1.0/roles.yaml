databaseChangeLog:
  - changeSet:
      id: 001-create-roles-table
      author: Andr33w
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
        - addUniqueConstraint:
            tableName: roles
            columnNames: role
            constraintName: uk_role_role