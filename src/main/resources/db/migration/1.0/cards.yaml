databaseChangeLog:
  - changeSet:
      id: 004-create-cards-table
      author: Andr33w
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: uuid
              - column:
                  name: version
                  type: integer
              - column:
                  name: card_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: card_holder
                  type: varchar(255)
              - column:
                  name: expiration_date
                  type: date
              - column:
                  name: cvv
                  type: varchar(4)
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: balance
                  type: decimal(19,2)
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: client_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_client_id
            onDelete: CASCADE